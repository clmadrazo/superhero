doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                server_version: 5.7
                driver:   "%database_driver%"
                host:     "%database_host%"
                port:     "%database_port%"
                dbname:   "%database_name%"
                user:     "%database_user%"
                password: "%database_password%"
                charset:  UTF8

    orm:
        auto_generate_proxy_classes: true
        entity_managers:
            default:
                connection: default
                auto_mapping: true